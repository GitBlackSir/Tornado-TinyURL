{% extends './base_html/base.html' %}

{% block nav %}
            <li><a href="{{ reverse_url('index') }}">长网址压缩</a></li>
            <li class="active"><a href="{{ reverse_url('restore') }}">短网址还原</a></li>
            <li><a href="{{ reverse_url('api') }}">PROJECT & API</a></li>
            <li><a href="{{ reverse_url('blog') }}">BLOG</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
</nav>
{% end %}

{% block content %}
<div class="body_wrap">
        <div class="container">
            <div class="add-comment styled" id="addcomments" >
						<div class="add-comment-title"><h3></h3></div>
						<div class="comment-form">
							<div class="header-top"><span></span></div>
							<script type="text/javascript">
								bkLib.onDomLoaded(function() {
									var myNicEditor = new nicEditor({
										buttonList : [
											'bold',
											'italic',
											'underline',
											'forecolor',
											'left',
											'center',
											'right',
											'justify'
										]
									});
									myNicEditor.setPanel('edit_buttons');
									myNicEditor.addInstance('styled_message');
								});
								setTimeout(function () {
									$('.nicEdit-container').css('width', '331px');
									$('.nicEdit-main').css('width', '307px');
								}, 2000);
							</script>
							<form action="#" method="post" id="commentForm" class="ajax_form">
								<div class="form-inner">
                                    <div class="field_text">
										<label for="restore_short" class="label_title">请输入短网址：</label>
										<input type="text"id="restore_short" />
									</div>
									<div class="clear"></div>
                                     <div class="field_text field_textarea">
										<div id="edit_buttons" class="edit_buttons"></div>
										<label for="restore_long" class="label_title">长网址：</label>
										<textarea cols="30" rows="10" name="styled_message" id="restore_long"></textarea>
									</div>
									<div class="clear"></div>
								</div>

								<div class="rowSubmit">
									<a onclick="document.getElementById('commentForm').reset();return false"class="link-reset btn"><span>清空</span></a>
									<span class="btn btn-yellow btn-right"><input type="button" value="还原一下" onclick="restoreAjax();"/></span>
								</div>
							</form>
						</div>
					</div>

        </div>
        <!--/ container -->
    </div>

{% end %}
